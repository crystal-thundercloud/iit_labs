        <title>ЛР2 Задание 2</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Пусть есть 10 магазинов, между каждой парой магазинов есть путь.
            Напишите код вычисления количества возможных маршрутов обхода всех магазинов.
            Результать отобразить в окне браузера
            */

            var n = 10; // число магазинов
            var ways = 1; // число всех возможных маршрутов обхода всех магазинов

            for (let i = n; i > 0; i--) { // число обхода всех магазинов при условии, что их каждого можно попасть в каждый (без повторов), - факториал 
                ways *= i; // так как мы начинаем с какого-то одного из 10 магазина, после чего можем обойти уже 9, после 8...
            }

            alert("Количество возможных маршрутов обхода " + n +" магазинов: " + ways);

        </script>
