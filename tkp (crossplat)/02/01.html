<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ЛР2 Задание 1</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /* Для заданных значений переменных
            var a = 8;
            var b = 15;
            1) вычислить сумму всех значений от a до b, результат отобразить в окне браузера.
            2) вывести в окне браузера все четные числа, лежащие >= a, но < b.
            */

            var a = 8;
            var b = 15;

            var sum = 0; // переменная суммы всех значений от a до b
            var even = ""; // переменная строки со всеми числами >= a и < b

            for (let i = a; i < b; i++) { // счётчику присваивается значение a, счётчик < b
                sum += i; // к сумме прибавляем текущее значение счётчика
                if (i % 2 == 0) even += " " + i; // если счётчик делится на 2 без остатка, то записываем его значение в строку чётных чисел
            }

            alert("Сумма значений от a до b (включая a и b): " + sum + "\nСумма значений от a до b (без a и b): " + (sum - (a+b)) + "\nВсе чётные числа >= a и < b: " + even); // вывод всех вычислений в окне с использованием конкатенации строк и символа новой строки \n

        </script>
    </head>

    </body>
</html>
