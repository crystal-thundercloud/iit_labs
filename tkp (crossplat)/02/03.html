<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ЛР2 Задание 3</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Используя символ * нарисовать в окне браузера:
            Прямоугольник,
            Прямоугольный треугольник,
            Равносторонний треугольник,
            Ромб
            */

            var rect = rtr = eqtr = rh = ""; // переменные для строк - фигур (прямоугольник, прямоугольный треугольник, равносторонний треугольник, ромб)

            for (let i = 0; i < 8; i++) { // счётчик строк
                for (let j = 0; j < 9; j++) { // счётчик столбцов
                    if (i != 9) rect += "* "; // прямоугольник: запись звёздочки в каждой позиции, кроме последней

                    if (j <= i) rtr += "* "; // прямоугольный треугольник: звёздочки = номер строки
                }
                rect += "\n";
                rtr += "\n";
            }

            for (var i = 5; i >= 0; i--) {
                for (var j = 9; j >= 0; j--) {
                    if (j >= i && j <= 9 - i - 1) {
                        eqtr += "* ";  // равносторонний треугольник: звёздочка между i и 9 - i -1 (чтобы начало было с одной звёздочки, а не с двух)
                        if (i != 0) rh += "* "; // ромб (верх): то же, что для равностороннего треугольника, но без последней строки
                    } 
                    else {
                        eqtr += "  ";
                        if (i != 0) rh += "  "; // убираем лишние пробелы в конце последней строки ромба
                    }
                }
                if (i != 0) { // убираем лишние символы новой строки в конце треугольника и ромба
                    eqtr += "\n";
                    rh += "\n";
                }
            }

            rh += eqtr.split("\n").reverse().join(" \n"); // добавлям верху ромба низ - перевёрнутый треугольник

            alert(rect); // вывод прямоугольника
            alert(rtr); // вывод прямоугольного треугольника
            alert(eqtr); // вывод равностороннего треугольника
            alert(rh); // вывод ромба

        </script>
    </head>

    </body>
</html>
