        <title>ЛР4 Задание 2</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Создать функцию одного числового аргумента, решающую следующие задачи:
            1. Вывод в окно браузера сообщения о знаке числа;
            2. Проверка на кратность 2 или 3 или 5 или 9 и в случае кратности хотябы одному из означенных чисел,
            вывод в окно браузера сообщения: "Число делится на 2 или 5 или 3 или 6 или 9 без остатка";
            3. Проверка является ли параметр функции простым числом и вывод в кне браузера соответствующей
            информации.
            */
           
            function signAndDividers(num) {
                var answer = "Число " + num;
                answer += (num > 0)?  " положительное" : " отрицательное";
                var divs = [2, 3, 5, 6, 9];
                var counter = 0;
                divs.forEach(div => {
                    if (num % div == 0) {
                        answer += (counter == 0)? "\nЧисло делится на " + div :  " или " + div;
                        counter++;
                    }
                })   
                if (counter != 0) answer += " без остатка";
                counter = 0;
                for (let i = 2; i <=  Math.abs(num) - 1; i++) {
                    if (num % i == 0) counter++;
                }
                answer += (counter == 0)? "\nЧисло является простым" : "\nЧисло не является простым";
                alert(answer);
            }

            var num = parseFloat(prompt("Введите число: ", 5));
            signAndDividers(num);

        </script>
    </head>

    </body>
