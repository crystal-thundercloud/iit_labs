        <script type="text/javascript">
            /*
            Создать двумерный массив чисел размерностью 5Х5, содержаший положительные и отрицательные
            числа.
            Написать код просмотра всех элементов массива и изменяющий значения диагональных элементов по
            следующему правилу:
            если элемент содержит знасение меньше 0, то его значение устанавливается равным 0,
            иначе значение устанавливается равным 1.
            Вывести в окно браузера содержимое массива в формате:
            0 -34 32 33 64
            32 1 32 23 84
            54 73 0 -65 32
            43 50 21 0 76
            12 51 19 -54 0
            */

            var size = 5;
            // var arr = Array(size);
            var arr = [
                [-40, -34, 32, 33, 64],
                [32, 48, 32, 23, 84],
                [54, 73, -13, -65, 32],
                [43, 50, 21, -98, 76],
                [12, 51, 19, -54, -71]
            ]
            var origarr = Array(size);
            var res = "";

            for (let i = 0; i < size; i++) {
                // arr[i] = Array(size);
                origarr[i] = Array(size);
                for (let j = 0; j < size; j++) {
                    // arr[i][j] = parseFloat(prompt("Значение элемента [" + i + "][" + j + "]:", 5));
                    origarr[i][j] = arr[i][j];
                    if (i == j) {
                        if (arr[i][j] < 0) arr[i][j] = 0;
                        else arr[i][j] = 1;
                    }
                    res += arr[i][j] + " ";
                }
                res += "\n";    
            }

            alert("Заданный массив: { " + origarr + " }\nРезультат:\n" + res);

        </script>
