        <title>ЛР3 Задание 2</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Создать двумерный массив чисел размерностью 5Х5, содержаший положительные и отрицательные
            числа.
            Написать код просмотра всех элементов массива и изменяющий значения диагональных элементов по
            следующему правилу:
            если элемент содержит знасение меньше 0, то его значение устанавливается равным 0,
            иначе значение устанавливается равным 1.
            Вывести в окно браузера содержимое массива в формате:
            0 -34 32 33 64
            32 1 32 23 84
            54 73 0 -65 32
            43 50 21 0 76
            12 51 19 -54 0
            */

            var size = 5; // размер массива - 5
            var arr = Array(size); // заданный массив размера 5
            var origarr = Array(size); // массив, равный заданному, размера 5
            var res = ""; // строка для результата

            for (let i = 0; i < size; i++) {
                arr[i] = Array(size); // для создания двумерного массива нужно сделать каждый элемент массива массивом
                origarr[i] = Array(size); // аналогичные действия для копии массива. его нельзя приравнять к оригиналу, так как он будет получать все изменения оригинала, и получится два одинаковых массива, а не оригинальный и изменённый
                for (let j = 0; j < size; j++) {
                    arr[i][j] = parseFloat(prompt("Значение элемента [" + i + "][" + j + "]:", 5)); // ввод пользователем значений массива и их перевод в число с плавающей запятой
                    origarr[i][j] = arr[i][j]; // приравнивание соответствующего элемента массива-копии оригинальному
                    if (i == j) { // если это диагональный элемент
                        if (arr[i][j] < 0) arr[i][j] = 0; // и если он < 0, то он становится 0
                        else arr[i][j] = 1; // если он больше нуля, то становится 1
                    }
                    res += arr[i][j] + " "; // в результат записывается текущий изменённый элемент массива
                }
                res += "\n"; // после каждой строки в результат вставляется символ новой строки
            }
            // можно было обойтись одним массивом, но второй, хранящий оригинальные значения, создан на случай, если они ещё понадобятся

            alert("Заданный массив: { " + origarr + " }\nРезультат:\n" + res); // вывод оригинального и изменённого массивов

        </script>
    </head>
