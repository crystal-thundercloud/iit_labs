        <title>ЛР3 Задание 1</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Для заданного массива:
            например, var arr = Array(3, 5, -3, 6, 143, 7, 12, -87, 54, 32, -78, 5, 43);
            выполнить:
            1. Поиск наибольшего значения массива и вывод его в окне браузера в формате:
            Найболшее значение массива = 143;
            2. Поиск найменьшего значения массива и вывод его в окне браузера в формате:
            Найменьшее значение массива = -87;
            3. Определение суммы всех элеменов масива и вывод его в окне браузера в формате:
            Сумма всех элементов массива = 142;
            4. Определение среднего арифметическогои вывод его в окне браузера в формате:
            Среднее арифметическое массива = 10.923076923076923;
            5. Определение всех не четных значений и вывод их в окне браузера в формате:
            Элемент по индексу 0 со значением 3 не четный
            ....
            Элемент по индексу 12 со значением 43 не четный
            */

            var arr = Array(3, 5, -3, 6, 143, 7, 12, -87, 54, 32, -78, 5, 43); // задание массива
            var size = arr.length; // переменная размера имеет значение длины массива (13)
            var max, min, sum = 0, mid, odd = "";

            for (let i = 0; i < size; i++) { // единый цикл для всех вычислений
                if (i == 0) max = min = arr[i]; // вначале наименьшее значение = наибольшему = первому элементу массива
                if (arr[i] > max) max = arr[i]; // если текущий элемент массива больше наибольшего, наибольший = текущий
                if (arr[i] < min) min = arr[i]; // если текущий элемент массива меньше наименьшего, наименьший = текущий
                if (arr[i] % 2 != 0) odd += "Элемент по индексу " + i + " со значением " + arr[i] + " не четный\n"; // если текущий элемент массива нечётный - добавить его к строке с нечётными значениями
                sum += arr[i]; // к сумме прибавить текущий элемент
            }

            mid = sum / size; // среднее арифметическое = сумма / размер

            alert("Заданный массив: { " + arr + " }\n\nНаибольшее значение массива = " + max + "\nНаименьшее значение массива = " + min + "\nСумма всех элементов массива = " + sum + "\nСреднее арифметическое массива = " + mid + "\n\n" + odd); // вывод результата всех вычислений с использованием конкатенации строк и символа новой строки \n

        </script>
    </head>
