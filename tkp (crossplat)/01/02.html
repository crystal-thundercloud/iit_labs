        <title>ЛР1 Задание 2</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Для трех переменных:
            var x = 6;
            var y = 15;
            var z = 4;
            выполнить следующие выражения:
            res = x += y - x++ * z;
            res = z = --x - y * 5;
            res = y /= x + 5 % z ;
            res = z = x++ + y * 5 ;
            res = x = y - x++ * z ;
            и результаты вывести в окне браузера
            */

            var x = 6;
            var y = 15;
            var z = 4;
            
            res1 = x += y - x++ * z; // 6 += 15 - 6++ * 4 => 6 += 15 - 24 => 6 += - 9 => 6 - 9 = -3 (инкремент происходит после выражения, однако результат выражения присваивается переменной, которая должна была быть инкрементирована, из-за чего инкремент не производит никаких действий)
            // x = -3
            res2 = z = --x - y * 5; // z = --(-3) - 15 * 5 => z = -4 - 75 = -79 (вначале происходит декремент x)
            // z = -79, x = -4
            res3 = y /= x + 5 % z; // 15 /= -4 + 5 % - 79 => 15 /= -4 + 5 => 15 /= 1 = 15,
            // y = 15
            res4 = z = x++ + y * 5; // z = -4++ + 15 * 5 => z = -4 + 75 = 71, z = 71
            // x = -3
            res5 = x = y - x++ * z; // x = 15 - -3++ * 71 => x = 15 - -213 = 228 (с инкрементом происходит то же самое, что в первом выражении res1)
            // x = 228

            alert("x += y - x++ * z = " + res1 + "\nz = --x - y * 5 = " + res2 + "\ny /= x + 5 % z = " + res3 + "\nz = x++ + y * 5 = " + res4 + "\nx = y - x++ * z = " + res5) // вывод всех вычислений в окне через новую строку \n в виде "выражение = результат"

        </script>
    </head>
