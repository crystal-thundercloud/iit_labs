<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ЛР1 Задание 1</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Для двух переменных выполнить все виды арифметических операций
            и результаты вывести в окне браузера
            */

            //если пользователь захочет ввести целое число, parseInt обработает его правильно, но споткнётся на нецелом числе, поэтому parseFloat
            var a = parseFloat(prompt("Введите первое число: ", 0.1)); //ввод пользователем первой переменной и конвертация её в число с плавающей точкой
            var b = parseFloat(prompt("Введите второе число: ", 0.1)); //ввод пользователем второй переменной и конвертация её в число с плавающей точкой

            var sum = a + " + " + b + " = " + (a+b); //подсчёт суммы и запись в виде строки "a + b = result"

            var dif1 = a + " - " + b + " = " + (a-b); //подсчёт разности1 и запись в виде строки "a - b = result"
            var dif2 = b + " - " + a + " = " + (b-a); //подсчёт разности2 и запись в виде строки "b - a = result"

            var mult = a + " * " + b + " = " + (a*b); //подсчёт умножения и запись в виде строки "a * b = result"

            var div1 = a + " / " + b + " = " + (a/b); //подсчёт деления1 и запись в виде строки "a / b = result"
            var div2 = b + " / " + a + " = " + (b/a); //подсчёт деления2 и запись в виде строки "b / a = result"

            var pow1 = a + " ^ " + b + " = " + (a**b); //подсчёт степени1 и запись в виде строки "a ^ b = result"
            var pow2 = b + " ^ " + a + " = " + (b**a); //подсчёт степени2 и запись в виде строки "b ^ a = result"
            
            alert(sum + "\n" + dif1 + "\n" + dif2 + "\n" + mult + "\n" + div1 + "\n" + div2 + "\n" + pow1 + "\n" + pow2); //вывод всех вычислений в окне с использованием конкатенации строк и символа новой строки \n

        </script>
    </head>

    </body>
</html>
