    <head>
        <title>ЛР1 Задание 4</title>

        <meta charset="utf-8"> <!-- для корректного вывода русского языка -->

        <script type="text/javascript">
            /*
            Для трех переменных:
            var p = 3.141592653589793;
            var r = 4;
            var h = 8;
            вычислить:
            Объем цилиндра
            Площадь поверхности цилиндра;
            и результаты вывести в окне браузера
            */
            var p = 3.141592653589793; // число Пи
            var r = 4; // радиус
            var h = 8; // высота

            var v = p * r**2 * h; // объём цилиндра = площадь основания (площадь круга = пи * радиус ^ 2) * высоту
            var s = 2 * p * r * (r + h); // площадь поверхности = сумма двух площадей основания (площадей круга) и площади боковой поверхности (длины окружности (2 * пи * радиус), помноженной на высоту)

            alert("Число Пи: " + p + "\nРадиус: " + r + "\nВысота: " + h + "\nОбъём цилиндра: " + v + "\nПлощадь поверхности цилиндра: " + s);  //вывод всех вычислений в окне с использованием конкатенации строк и символа новой строки \n

        </script>
    </head>

    </body>
