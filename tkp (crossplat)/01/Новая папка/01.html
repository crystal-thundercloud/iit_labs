<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
		<meta charset="utf-8"> <!--русский наше все-->
		
		<script type="text/javascript">
		/*
		Для двух переменных выполнить все виды арифметических операций
		и результаты вывести в окне браузера
		*/
		var a = parseInt(prompt("Введите а = ", 1)); //узнаем значение первой переменной от пользователя и конвертируем из строки в инт (1+1=11 никто не хочет)
		var b = parseInt(prompt("Введите b = ", 1)); //то же самое для второй
		alert("a + b = " + (a + b) + "\na - b = " + (a - b) + "\na * b = " + (a * b) + "\na / b = " + (a / b)); //выводим арифмитические операции, каждая с новой строки (\n)
		
		</script>
	</head>

	</body>
