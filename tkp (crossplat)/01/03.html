        <script type="text/javascript">
            /*
            Для трех переменных:
            var a = 8;
            var b = 9;
            var c = 12;
            вычислить среднее арифметическое и результат вывести в окне браузера
            */

            var a = 8;
            var b = 9;
            var c = 12;

            var avg = (a + b + c) / 3; // среднее арифметическое = сумма чисел / количество чисел

            alert("Среднее арифметическое чисел "+ a + ", " + b + ", " + c + " = " + avg);  //вывод результата в окне с использованием конкатенации строк
